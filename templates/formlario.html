<body>
    <div id="outer">
        <header class="header order-last" id="tm-header">
		
            <nav class="navbar">
                <div class="collapse navbar-collapse single-page-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#section-1"><span class="material-symbols-outlined">pill</span> Formulário </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#section-2"><span class="material-symbols-outlined">medication</span> Relatorio</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#section-3"><span class="material-symbols-outlined">pill_off</span> Deslogar</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <button class="navbar-button collapsed" type="button">
            <span class="menu_icon">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </span>
        </button>
        
        <main id="content-box" class="order-first">
           
           

            
            <section class="contact-section section" id="section-4">
			
                <div class="container">
				
                    <div class="title">
                     <h1 style="color: white;">Formulário</h1>  
                    </div>
                    <div class="row">
                        <div class="col-lg-5 col-md-6 mb-4 contact-form">
                            <div class="form tm-contact-item-inner">
                               
								<button type="button" class="btn btn-outline-primary" id="add-form" style="color: white;"> + Formulário </button>
								<div id="container"></div>
                                  <script>
                                       // Cria um botão
                                          let button = document.getElementById("add-form");
                                          button.onclick = function() {
                                       // Cria um formulário
                                         let form = document.createElement("form");
                                         form.innerHTML = `
                                         <br>
                                        <div class="form-group">
                                        <select class="form-select form-control" aria-label="Unidade de Saúde" placeholder="Unidade de Saúde">
                                          <option selected>Unidade de Saúde</option>
                                          <option value="1" style="color: black;">Alipio</option>
                                          <option value="2" style="color: black;">Gina</option>
                                          <option value="3" style="color: black;">Ana</option>
                                        </select>
                                       </div>
                                       <div class="form-group">
                                          <input name="medicamento" type="text" class="form-control" placeholder="Medicamento">
                                       </div>
                                       <div class="form-group">
                                          <input name="quantidade" type="text" class="form-control" placeholder="Quantidade">
                                       </div>
                                        <br>
                                       <input type="submit" class="btn btn-primary" value="Enviar">
                                       <button type="button" class="btn btn-danger" id="remove-form">Remover</button>
                                       <br>
                                         `;

                                        // Obtém a referência à div onde o formulário será adicionado
                                          let container = document.getElementById("container");

                                        // Adiciona o formulário à div
                                          container.appendChild(form);

                                       // Adiciona um evento de clique ao botão "Remover"
                                          let removeButton = form.querySelector("#remove-form");
                                           removeButton.onclick = function() {
                                           // Remove o formulário da div
                                          container.removeChild(form);
                                           };
                                           };
                                      </script>
  
  
                            </div>
                        </div>
                       
                        
                    </div>                
                </div>
                
            </section>
			
			<footer class="footer container container-2" style="color: black; background:#fff">
                    <div class="row"> 
                        <p class="col-sm-7">RAGENEMUNDOS 2024 Develop</p>
              
                    </div>
            </footer>
        </main>
